<div class="error">
  <h3>⚠️ Error Loading Popup</h3>
  <p class="error-message">{{message}}</p>
  <p class="error-details">{{details}}</p>
  <div class="error-actions">
    <button class="btn btn-secondary" onclick="window.sidebarManager.closePopup()">Close</button>
    <button class="btn btn-primary" onclick="window.sidebarManager.retryPopup()">Retry</button>
  </div>
</div>
